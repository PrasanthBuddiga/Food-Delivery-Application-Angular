<div class="card-cont" (click)=navigateToDetail()>
    <div class="card" >
        <div class="upper-sec">
            <img src={{food.img}} alt="" >
        </div>
        <div class="lower-sec">
            <p class="desc">{{food.dsc}}</p>
            <div class="spans"><span class="rating">Rating:{{food.rate}}</span> <span class="price">Price:{{food.price}}$</span></div>
        </div>
    </div>
</div>
